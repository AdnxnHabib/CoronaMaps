<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CoronaMaps</title>
    <style>
        /* Set the size of the div element that contains the map */
        html, body{
            height: 100%;
            margin: 0px;
        }
        #map {
          height: 100%;  /* The height is 400 pixels */
          width: 100%;  /* The width is the width of the web page */
         }
      </style>
</head>

<body>
    <input class = "form-control" id = "search" type = "text" placeholder = "Search...">
    <div id="map"></div>

    <!--This is new-->
   
    <script>
 
        function initMap() {
        // Create the initial Map
          var middle = {lat:43.660560, lng:-79.522947};
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 10, center: middle});
            
              // Center the map based on client's location
              if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(function (position) {
         initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
         map.setCenter(initialLocation);
     });
 }
        }
            </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhn6wSPOGLV4hp4_dZwZ3DRCao9Ev8Sh0&callback=initMap&libraries=places">
    </script>
</body>
</html>
